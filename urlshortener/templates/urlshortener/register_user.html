{% extends 'urlshortener/base.html' %} 

{% block body %}

<div class="myform form ">
    <div class="logo mb-3">
        <div class="col-md-12 text-center">
            <h1>Signup</h1>
        </div>
    </div>
    <form action="" method="POST">
    {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id="id_username" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="id_password1">Password</label>
            <input type="password" name="password1" autocomplete="new-password" required id="id_password1" class="form-control" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="id_password2">Password confirmation</label>
            <input type="password" name="password2" autocomplete="new-password" required id="id_password2" class="form-control" placeholder="Enter Password confirmation">
        </div>
        <div class="col-md-12 text-center mb-3">
            <button class="btn btn-success" type="submit">Register</button>
        </div>
    
    </form>
</div>
{% endblock body %}
